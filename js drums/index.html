<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="keys">
    <div data-key="81" class="key">
        <kbd>Q</kbd>
        <p class="sound">boom</p>
    </div>

    <div data-key="87" class="key">
        <kbd>W</kbd>
        <p class="sound">clap</p>
    </div>

    <div data-key="69" class="key">
        <kbd>E</kbd>
        <p class="sound">hihat</p>
    </div>

    <div data-key="82" class="key">
        <kbd>R</kbd>
        <p class="sound">kick</p>
    </div>

    <div data-key="84" class="key">
        <kbd>T</kbd>
        <p class="sound">openhat</p>
    </div>

    <div data-key="89" class="key">
        <kbd>Y</kbd>
        <p class="sound">ride</p>
    </div>

    <audio data-key="87" src="sounds/clap.wav"></audio>
    <audio data-key="69" src="sounds/hihat.wav"></audio>
    <audio data-key="82" src="sounds/kick.wav"></audio>
    <audio data-key="84" src="sounds/openhat.wav"></audio>
    <audio data-key="81" src="sounds/boom.wav"></audio>
    <audio data-key="89" src="sounds/ride.wav"></audio>

</div>

<script type="text/javascript"  src="drums.js"></script>

</body>
</html>
