    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const theSameWords = data.reduce(function(object, item) {
        if(!object[item]) {
            object[item]=0;
        }
        object[item]++;
        return object;
    }, {});
